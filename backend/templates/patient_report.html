<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ t.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #4caf50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4caf50;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .section h2 {
            color: #4caf50;
            margin-top: 0;
        }

        .summary-box {
            background-color: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
        }

        .info-row {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
        }

        .next-steps {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ü´Å {{ t.title }}</h1>
        <p>{{ findings.scan_date }}</p>
    </div>

    <div class="section">
        <h2>{{ t.summary }}</h2>
        <div class="summary-box">
            {{ findings.summary_text }}
        </div>
    </div>

    <div class="section">
        <h2>{{ t.findings }}</h2>
        <div class="info-row">
            <span class="label">Study ID:</span> {{ findings.study_id }}
        </div>
        <div class="info-row">
            <span class="label">Lung Health:</span> {{ findings.lung_health }}
        </div>
        <div class="info-row">
            <span class="label">Nodules Found:</span> {{ findings.num_nodules }}
        </div>
    </div>

    <div class="section">
        <h2>{{ t.next_steps }}</h2>
        <div class="next-steps">
            {{ t.consult }}
        </div>
    </div>

    <div class="footer">
        <p>Lung-ATM Patient Report</p>
    </div>
</body>

</html>
